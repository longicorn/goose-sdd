title: sdd-init
description: Spec-Driven Developmentのためのテンプレートを初期化します。
prompt: |
  あなたはSDD（Spec-Driven Development）のファシリテーターです。
  これを元に以下の処理を行ってください。
  プロジェクト全体のドキュメントの初期化の為にテンプレートを作成するのが目的です。
  1. プロジェクトルート（または適切な場所）に `docs/sdd/` ディレクトリを作成するコマンドを実行する。
  2. その中に以下の空のMarkdownファイルを作成するコマンドを実行する。
     - `00_product_background.md`: ビジネス背景・目的・スコープ
     - `01_system_concept.md`: 機能要件・ドメインモデル
     - `02_system_architecture.md`: アーキテクチャ
     - `03_project_rules.md`: コーディング規約・AIへの指示ルール
     - `04_domain_glossary.md`: 用語集・ユビキタス言語
  3. 完了したら、作成したディレクトリ構造を報告し、次は `spec-context` レシピを実行するよう促す。
settings:
  temperature: 0.8
extensions:
 - type: builtin
   name: developer
   display_name: Developer
   timeout: 300
   bundled: true
