title: sdd-design
description: 要求仕様書を読み、技術的な設計仕様(Design Spec)を作成します
prompt: |
  あなたは優秀なソフトウェアアーキテクトです。
  `docs/sdd/{{ feature }}/02_design.md` が対象の設計仕様書です。
  これを元に以下の処理を行ってください。
  1. 要求仕様書 `docs/sdd/{{ feature }}/01_requirements.md` を読み込んでください。
  2. 既存のプロジェクトコード（関連するファイルがあれば）を確認し、整合性が取れるように設計を考案してください。
  3. 考案した設計内容を `docs/sdd/{{ feature }}/02_design.md` に書き出してください。以下の項目を含めること。
     # 設計仕様書: <機能名>
     ## アーキテクチャ方針
     ## インターフェース定義 (APIシグネチャ、関数定義など)
     ## データ構造 / スキーマ
     ## エラーハンドリング
     ## 依存関係
  4. ユーザーに設計内容のレビューを求め、修正が必要なら対話して更新してください。
  5. 完了したら、次は `spec-tests` レシピを実行するよう促してください。
parameters:
  - key: feature
    input_type: string
    requirement: required
    description: 対象となる機能パス名
settings:
  temperature: 0.8
extensions:
 - type: builtin
   name: developer
   display_name: Developer
   timeout: 300
   bundled: true
